<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BMS 体、心、魂の健康診断</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    h1, h2 { color: #333; }
    .question { margin-bottom: 20px; }
    .options label { margin-right: 10px; }
    .section { display: none; }
    .section.active { display: block; }
    .result { margin-top: 30px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>BMS 体、心、魂の健康診断</h1>
  <p>
    以下の文章に合う数字を選んでください。<br>
    １全く当てはまらない　２あまり当てはまらない　３どちらでもない　４だいたい当てはまる　５完全に当てはまる
  </p>

  <!-- 体（Body）の診断セクション -->
  <div id="section-body" class="section active">
    <!-- タイトルバナー画像（体診断） -->
    <!-- ※ ここはYoURLで取得した直接リンク（例：https://f.yourl.jp/e12e7d82/ の余計なhttps://を削除） -->
    <img src="https://f.yourl.jp/57e80ab3/" alt="体診断バナー" style="max-width:100%; height:auto; margin-bottom:20px;">
    <h2>体 Body</h2>
    <!-- 各質問 -->
    <div class="question">
      <p>1. 日常の活力<br>
      「朝、目覚めた時に体が軽く感じ、日中も疲れを感じずに動けている。」</p>
      <div class="options">
        <label><input type="radio" name="body1" value="1">1</label>
        <label><input type="radio" name="body1" value="2">2</label>
        <label><input type="radio" name="body1" value="3">3</label>
        <label><input type="radio" name="body1" value="4">4</label>
        <label><input type="radio" name="body1" value="5">5</label>
      </div>
    </div>
    <!-- 他の質問も同様に -->
    <!-- ... -->
    <button type="button" id="nextBody">次へ</button>
  </div>

  <!-- 心（Mind）の診断セクション -->
  <div id="section-mind" class="section">
    <!-- タイトルバナー画像（心診断） -->
    <!-- ※ こちらも直接リンクに修正（例：https://i.imgur.com/XXXXXXX.jpg に置き換え） -->
    <img src="https://f.yourl.jp/fbe5a726/" alt="心診断バナー" style="max-width:100%; height:auto; margin-bottom:20px;">
    <h2>心 Mind</h2>
    <!-- 各質問 -->
    <div class="question">
      <p>1. ビジネスマインドの自覚<br>
      「自分が提供する価値に自信を持ち、ブロックを取り外して行動している。」</p>
      <div class="options">
        <label><input type="radio" name="mind1" value="1">1</label>
        <label><input type="radio" name="mind1" value="2">2</label>
        <label><input type="radio" name="mind1" value="3">3</label>
        <label><input type="radio" name="mind1" value="4">4</label>
        <label><input type="radio" name="mind1" value="5">5</label>
      </div>
    </div>
    <!-- 他の質問も同様に -->
    <!-- ... -->
    <button type="button" id="nextMind">次へ</button>
  </div>

  <!-- 魂（Soul）の診断セクション -->
  <div id="section-soul" class="section">
    <!-- タイトルバナー画像（魂診断） -->
    <!-- ※ こちらも直接リンクに修正（例：https://i.imgur.com/YourDirectLinkForSoul.jpg に置き換え） -->
    <img src="https://f.yourl.jp/c086d509/" alt="魂診断バナー" style="max-width:100%; height:auto; margin-bottom:20px;">
    <h2>魂 Soul</h2>
    <!-- 各質問 -->
    <div class="question">
      <p>1. 願望実現のスピードと実感<br>
      「夢や目標が以前より速いスピードで叶っていると感じる。」</p>
      <div class="options">
        <label><input type="radio" name="soul1" value="1">1</label>
        <label><input type="radio" name="soul1" value="2">2</label>
        <label><input type="radio" name="soul1" value="3">3</label>
        <label><input type="radio" name="soul1" value="4">4</label>
        <label><input type="radio" name="soul1" value="5">5</label>
      </div>
    </div>
    <!-- 他の質問も同様に -->
    <!-- ... -->
    <button type="button" id="finish">診断結果を表示</button>
  </div>

  <!-- 診断結果表示 -->
  <div id="result" class="result"></div>

  <!-- 外部のJavaScriptファイルを読み込み -->
  <script src="script.js"></script>
</body>
</html>
